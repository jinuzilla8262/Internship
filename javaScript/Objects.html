<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects</title>
        <script type="text/javascript">
            var name = new Name(); //create an object
            name.firstName = 'HET'; // Assign properties to the object
            name.lastName = 'PATEL';
        </script>
    </head>
    <body>
        <h1>OBJECTS IN JAVASCRIPT</h1>
        <h3>JavaScript object is a non-primitive data-type that allows us to store multiple collections of data.</h3>

        <script type = "text/javascript">
            document.write("First Name is : " + name.firstName + "<br>");
            document.write("Last Name is : " + name.lastName + "<br>");
         </script>   
    </body>
</html>
