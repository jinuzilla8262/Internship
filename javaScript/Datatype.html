<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Datatypes</title>
    </head>
    <body>
        <h1>DATATYPES IN JAVASCRIPT</h1>

        <script>
            var num = 10; // int datatype
            document.write(typeof num + "<br>");

            var num = 'abc'; //string datatype
            document.write(typeof num + "<br>");

            var bool = true; //boolean datatype
            document.write(typeof bool + "<br>");

            var num = null; //null datatype
            document.write(typeof num + "<br>");

            var num; //undefined datatype
            document.write(typeof num + "<br>"); 

            var num = 276726278n; //bigint datatype
            document.write(typeof num + "<br>");
        </script>
    </body>
</html>
