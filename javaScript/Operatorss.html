<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operators</title>
    </head>
    <body>
        <h1>OPERATORS IN JAVASCRIPT</h1>

        <script>

            // --Arithmetic Operators--

            let x = 5;
            let y = 3;

            document.write('x + y = ', x + y); //addition

            document.write('x - y = ', x - y); //subtraction

            document.write('x * y = ', x * y); //multiplication

            document.write('x / y = ', x / y); //division

            document.write('x % y = ', x % y); //modulo

            document.write('++x = ', ++x); 
            document.write('x++ = ', x++); 
            console.log('x = ', x); //increment    

            console.log('--x = ', --x); 
            console.log('x-- = ', x--); 
            console.log('x = ', x); //decrement 

            console.log('x ** y =', x ** y); //exponentiation

            // --Comparison Operators--

            // equal operator
            console.log(2 == 2); // true
            console.log(2 == '2'); // true

            // not equal operator
            console.log(3 != 2); // true
            console.log('hello' != 'Hello'); // true

            // strict equal operator
            console.log(2 === 2); // true
            console.log(2 === '2'); // false

            // strict not equal operator
            console.log(2 !== '2'); // true
            console.log(2 !== 2); // false

            // --Logical Operators--

            // logical AND
            console.log(true && true); // true
            console.log(true && false); // false

            // logical OR
            console.log(true || false); // true

            // logical NOT
            console.log(!true); // false

        </script>
    </body>
</html>
