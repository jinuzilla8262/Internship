<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variables</title>
    </head>
    <body>
        <h1>VARIABLES IN JAVASCRIPT</h1>
        
        <script>
            //using let to define a variable
            let firstName = "John";
            let lastName = "Doe";

            //using constant
            const price = 100;
            const pi = 3.14;

            //using var (string)
            var lastName = "Smith";

            //using var (number)
            var mobileNumber = 7367187637;

            //using var (boolean)
            var isCorrect = true;

            //declare variables
            var lastName;

            //taking input from user
            lastName = prompt("Enter your last name -");

            //output to user
            alert(lastName + " has successfully logged in.");

        </script>

    </body>
</html>
